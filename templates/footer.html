<div class="footer">
{{ with .footer }}

<div class="footer-row">

<div class="footer-link-list-block">
<img src="{{ .logo.src }}" width="{{ .logo.width }}" height="{{ .logo.height }}" alt="logo" {{ if not (strings.HasSuffix .logo.src ".svg") }}style="filter: invert(0)"{{ end }}/>
</div>
<div style="margin-left: 100px"></div>

<div style="display: flex">
{{ range .lists }}
<div class="footer-link-list-block">
<div class="footer-link-list-title">{{ .title }}</div>
<div class="footer-link-list">

{{ range .links }}
<a target="_blank" href="{{ .link }}">{{ .name }}</a>
{{ end }}

</div>
</div>
{{ end }}
</div>

<div class="footer-link-list-block" style="margin-left: auto">
<div class="footer-icon-list">
{{ range .media }}
<a class="footer-icon" target="_blank" href="{{ .link }}">
<img src="https://simpleicons.org/icons/{{ .icon }}.svg" alt="{{ .icon }}"/>
</a>
{{ end }}
</div>

</div>
</div>

<hr class="footer-hr"/>

<div class="footer-row">
<div class="footer-link-list-block">
{{ with .copyright }}
<span style="font-weight: bold">&copy; Copyright {{ .date }} {{ .owner }}</span>
<span>{{ .license }}</span>
{{ end }}
</div>

<div style="color: gray; margin-left: auto">
Proudly built with
<a target="_blank" href="https://pagine.symboltics.com">
<img style="vertical-align: text-top" src="{{ api.Attr.templateBase }}/img/pagine_mono.svg" height="30px" alt="pagine"/>
</a>
</div>
</div>

{{ end }}
</div>
